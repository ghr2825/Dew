<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王小双必过</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ead06693 0%, #33a1b29f 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        /* 加油主标题 */
        .cheer-container {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        
        #cheer-text {
            font-size: 180px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(255, 255, 255, 0.3),
                         0 0 60px rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite, glow 3s ease-in-out infinite alternate;
            margin: 0;
        }
        
        /* 鼓励话语 */
        .encouragement {
            color: #fff;
            font-size: 24px;
            margin-top: 20px;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            #cheer-text {
                font-size: 120px;
            }
            
            .encouragement {
                font-size: 18px;
                margin-top: 15px;
                padding: 0 20px;
            }
        }
        
        @media (max-width: 480px) {
            #cheer-text {
                font-size: 90px;
            }
            
            .encouragement {
                font-size: 16px;
                margin-top: 10px;
                padding: 0 15px;
            }
            
            .particle {
                width: 3px;
                height: 3px;
            }
        }
        
        /* 粒子效果背景 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes glow {
            from { 
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                             0 0 40px rgba(255, 255, 255, 0.3),
                             0 0 60px rgba(255, 255, 255, 0.2);
            }
            to { 
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.7),
                             0 0 60px rgba(255, 255, 255, 0.5),
                             0 0 90px rgba(255, 255, 255, 0.3);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div class="particles" id="particles"></div>
    
    <!-- 加油内容 -->
    <div class="cheer-container">
        <h1 id="cheer-text">加油！王小双</h1>
        <p class="encouragement">下午考必过！哥相信你，一定可以！</p>
        <p class="encouragement">驾驶证下午就到手里了！</p>
        <p>ヾ(◍°∇°◍)ﾉﾞ</p>
    </div>
    
    <script>
        // 创建粒子背景效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            // 根据屏幕宽度调整粒子数量
            const isMobile = window.innerWidth <= 768;
            const particleCount = isMobile ? 20 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机位置和动画延迟
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 页面加载完成后创建粒子
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
